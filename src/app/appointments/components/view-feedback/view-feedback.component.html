
<button type="button" class="btn btn-outline-dark edit float-right some-other-class" id="button1" data-toggle="modal" data-target="#exampleModal">Feedback</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Feedback Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="feedbackForm"> 
          <div class="form-group">
            <label for="competence">1. How satisfied are you with the competence of the doctor?</label>
            <ul class="rating">
                <li>
                  <input id="doctorCompetenceRating" type="radio" name="doctorCompetenceRating" value="1" [(ngModel)]="feedback.doctorCompetenceRating">
                   <label for="doctorCompetenceRating">1</label>
                </li> 
                <li>
                  <input id="doctorCompetenceRating" type="radio" name="doctorCompetenceRating" value="2" [(ngModel)]="feedback.doctorCompetenceRating">
                   <label for="doctorCompetenceRating">2</label>
                </li>
                <li>
                  <input id="doctorCompetenceRating" type="radio" name="doctorCompetenceRating" value="3" [(ngModel)]="feedback.doctorCompetenceRating">
                   <label for="doctorCompetenceRating">3</label>
                </li>
                <li>
                  <input id="doctorCompetenceRating" type="radio" name="doctorCompetenceRating" value="4" [(ngModel)]="feedback.doctorCompetenceRating">
                   <label for="doctorCompetenceRating">4</label>
                </li>
                <li>
                  <input id="doctorCompetenceRating" type="radio" name="doctorCompetenceRating" value="5" [(ngModel)]="feedback.doctorCompetenceRating">
                   <label for="doctorCompetenceRating">5</label>
                </li>
            </ul>
            <label for="treatmentOutcomeRating">2. How satisfied are you with the outcome of treatment?</label>
            <ul class="rating">
                <li>
                  <input id="treatmentOutcomeRating" type="radio" name="treatmentOutcomeRating" value="1" [(ngModel)]="feedback.treatmentOutcomeRating">
                   <label for="treatmentOutcomeRating">1</label>
                </li>
                <li>
                  <input id="treatmentOutcomeRating" type="radio" name="treatmentOutcomeRating" value="2" [(ngModel)]="feedback.treatmentOutcomeRating">
                   <label for="treatmentOutcomeRating">2</label>
                </li>
                <li>
                  <input id="treatmentOutcomeRating" type="radio" name="treatmentOutcomeRating" value="3" [(ngModel)]="feedback.treatmentOutcomeRating">
                   <label for="treatmentOutcomeRating">3</label>
                </li>
                <li>
                  <input id="treatmentOutcomeRating" type="radio" name="treatmentOutcomeRating" value="4" [(ngModel)]="feedback.treatmentOutcomeRating">
                   <label for="treatmentOutcomeRating">4</label>
                </li>
                <li>
                  <input id="treatmentOutcomeRating" type="radio" name="treatmentOutcomeRating" value="5" [(ngModel)]="feedback.treatmentOutcomeRating">
                   <label for="treatmentOutcomeRating">5</label>
                </li>
              </ul>
              <label for="referthisdoctorRating">3. Would you refer this doctor to others?</label>
              <ul class="rating">
                  <li>
                    <input id="referthisdoctorRating" type="radio" name="referthisdoctorRating" value="1" [(ngModel)]="feedback.referthisdoctorRating">
                     <label for="referthisdoctorRating">1</label>
                  </li>
                  <li>
                    <input id="referthisdoctorRating" type="radio" name="referthisdoctorRating" value="2" [(ngModel)]="feedback.referthisdoctorRating">
                     <label for="referthisdoctorRating">2</label>
                  </li>
                  <li>
                    <input id="referthisdoctorRating" type="radio" name="referthisdoctorRating" value="3" [(ngModel)]="feedback.referthisdoctorRating">
                     <label for="referthisdoctorRating">3</label>
                  </li>
                  <li>
                    <input id="referthisdoctorRating" type="radio" name="referthisdoctorRating" value="4" [(ngModel)]="feedback.referthisdoctorRating">
                     <label for="referthisdoctorRating">4</label>
                  </li>
                  <li>
                    <input id="referthisdoctorRating" type="radio" name="referthisdoctorRating" value="5" [(ngModel)]="feedback.referthisdoctorRating">
                     <label for="referthisdoctorRating">5</label>
                  </li>
                </ul>

                <label for=" appointmentProcessRating">4.How satisfied are you with the process of booking appointment?</label>
                <ul class="rating">
                    <li>
                      <input id=" appointmentProcessRating" type="radio" name=" appointmentProcessRating" value="1" [(ngModel)]="feedback. appointmentProcessRating">
                       <label for=" appointmentProcessRating">1</label>
                    </li>
                    <li>
                      <input id=" appointmentProcessRating" type="radio" name=" appointmentProcessRating" value="2" [(ngModel)]="feedback. appointmentProcessRating">
                       <label for=" appointmentProcessRating">2</label>
                    </li>
                    <li>
                      <input id=" appointmentProcessRating" type="radio" name=" appointmentProcessRating" value="3" [(ngModel)]="feedback. appointmentProcessRating">
                       <label for=" appointmentProcessRating">3</label>
                    </li>
                    <li>
                      <input id=" appointmentProcessRating" type="radio" name=" appointmentProcessRating" value="4" [(ngModel)]="feedback. appointmentProcessRating">
                       <label for=" appointmentProcessRating">4</label>
                    </li>
                    <li>
                      <input id=" appointmentProcessRating" type="radio" name=" appointmentProcessRating" value="5" [(ngModel)]="feedback. appointmentProcessRating">
                       <label for=" appointmentProcessRating">5</label>
                    </li>
                  </ul>
    
          </div>
        
          <div class="form-group">
            <label for="additionalComments">Additional Comments</label>
            <textarea class="form-control" id="additionalComments" name="additionalComments" rows="3"></textarea>
          </div>
          <br>
          <div class="form-group text-right">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>&nbsp;
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
