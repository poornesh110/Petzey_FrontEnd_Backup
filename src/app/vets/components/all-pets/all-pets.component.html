<app-header></app-header>

<div class="d-flex justify-content-between" style="width: 1400px;left: 50px;margin-top: -950px;position: relative;">
  <div
    style="margin-left: 220px; box-shadow: #3460ac; color: #101828; font-size: 30px; font-family: Inter; font-weight: 600; line-height: 38px; word-wrap: break-word;">
    All Pets</div>

</div>

<hr style="width: 1200px; margin-left: 200px;">

<div>

  <br><br>
  <hr style="width: 1200px; margin-left: 200px;top:-70px;">

  <div class="row row-cols-1 row-cols-md-4"
    style="margin: 16px;margin-top: 2%;margin-left: 200px;width: 1200px;position: relative;left: 60px;top:-40px;">
    <div *ngFor="let items of AllPets" class="col">
      <a routerLink="/dashboard/view-pet-details" [queryParams]="{ id: vetId, role: role, petId:items.petId}">
        <div class="card" style="margin-bottom:16px;">
          <div class="card-body"
            style="padding: 16px; background-color: white; width:274px;height:175px; border-radius:10px;">

            <div style=" justify-content: flex-start; align-items: center; display: inline-flex; gap: 16px;">
              <img style="width: 100px; height: 100px; border-radius: 9999px" src="{{items.imageURL}}" />
              <div
                style="flex-direction: column; justify-content: flex-start; align-items: flex-start;gap: 16px; display: inline-flex">
                <div><span
                    style="color: #101828; font-size: 20px; font-family: Inter; font-weight: 600; word-wrap: break-word">{{items.petName}}<br /></span><span
                    style="color: #475467; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word">{{items.gender}},
                    {{items.age}}years</span>
                </div>
                <div
                  style="color: #475467; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                  Owner : {{items.petParent.petParentName}} </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <router-outlet></router-outlet>
